<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title" th:if="${menu!=null}">菜单编辑</h3>
                        <h3 class="card-title" th:if="${menu==null}">菜单新增</h3>
                    </div>
                    <div class="card-body">
                        <form id="goodsForm" onsubmit="return false;">
                            <input type="hidden"  name="isDeleted" id="isDeleted" value="0">
                            <input type="hidden" id="id" name="id"
                                   th:value="${menu!=null and menu.id!=null }?${menu.id}: 0">

                            <div class="form-group" style="display:flex;">
                                <input type="text" class="form-control col-sm-12" id="menuName" name="menuName"
                                       placeholder="*请输入菜单名称(必填)"
                                       th:value="${menu!=null and menu.menuName!=null }?${menu.menuName}: ''"
                                       required="true">
                                &nbsp;&nbsp
                            </div>
                            <div class="form-group" style="display:flex;">
                                <input type="text" class="form-control col-sm-12" id="menuPath" name="menuPath"
                                       placeholder="*请输入菜单路径(必填)"
                                       th:value="${menu!=null and menu.menuPath!=null }?${menu.menuPath}: ''"
                                       required="true">
                                &nbsp;&nbsp
                            </div>
                            <div class="form-group" style="display:flex;">
                                <select class="form-control col-sm-3" id="parentId" name="parentId"
                                        data-placeholder="请选择父级菜单">
                                    <th:block th:unless="${null == bestMenuList}">
                                        <option value="0" text="无父级"></option>
                                        <th:block th:each="c : ${bestMenuList}">
                                            <option th:value="${c.id}" th:text="${c.menuName}"
                                                    th:selected="${null !=menu and menu.parentId != null and menu.parentId==c.id} ?true:false">
                                            </option>
                                        </th:block>
                                    </th:block>
                                </select>&nbsp;
                            </div>
                            <div class="form-group">
                                <!-- 按钮 -->
                                &nbsp;<button class="btn btn-info float-right" style="margin-left: 5px;"
                                              id="saveButton">保存
                            </button>&nbsp;
                                &nbsp;<button class="btn btn-secondary float-right" style="margin-left: 5px;"
                                              id="cancelButton">返回菜单列表
                            </button>&nbsp;
                            </div>
                        </form>
                    </div>

                </div>
            </div><!-- /.container-fluid -->
        </div>
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<!-- ajaxupload -->
<script th:src="@{/admin/plugins/ajaxupload/ajaxupload.js}"></script>
<!-- wangEditor -->
<script type="text/javascript" src="//unpkg.com/wangeditor/dist/wangEditor.min.js"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/newbee_mall_menu.js}"></script>
</body>
</html>
