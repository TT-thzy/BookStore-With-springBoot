<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mall/header::head-fragment('公告列表','my-orders')">
</head>
<body>
<header th:replace="mall/header::header-fragment"></header>
<!-- nav -->
<nav th:replace="mall/header::nav-fragment"></nav>

<!-- personal -->
<div id="personal">
    <div class="self-info center">

        <!-- sidebar -->
        <div th:replace="mall/personal-sidebar::sidebar-fragment"></div>

        <div class="intro fr">
            <div class="uc-box uc-main-box">
                <div class="uc-content-box order-list-box">
                    <div class="box-hd">
                        <h1 class="title">公告

                        </h1>
                    </div>
                    <div class="box-bd">
                        <div id="J_orderList">
                            <ul class="order-list">
                                <th:block th:if="${#lists.isEmpty(announcementPageResult.list)}">
                                    <img style="margin-top: 16px;"
                                         th:src="@{/mall/image/null-content.png}">
                                    <small>
<!--                                        <a th:href="@{/message/sendMessage}">&nbsp;&nbsp;&nbsp;&nbsp;去留言&gt;</a>-->
                                    </small>
                                </th:block>
                                <th:block th:unless="${#lists.isEmpty(announcementPageResult.list)}">
                                    <th:block th:each="announcement : ${announcementPageResult.list}">
                                        <li class="uc-order-item uc-order-item-list">
                                            <div class="order-detail">
                                                <div class="order-summary">
                                                    <div class="order-status-need-pay">
                                                        <th:block th:text="${' '+announcement.content}"></th:block>
                                                    </div>
                                                </div>
                                            </div>
                                            <table class="order-detail-table">
                                                <thead>
                                                <tr>
                                                    <th class="col-main">
                                                        <p class="caption-info" th:text="${announcement.releaseTime}">
                                                        </p>
                                                    </th>
                                                    <th class="col-sub"><p class="caption-price">留言人：<span
                                                            class="num"
                                                            th:text="${announcement.nickName}">1299.00</span>
                                                    </p></th>
                                                </tr>
                                                </thead>
                                            </table>
                                        </li>
                                    </th:block>
                                </th:block>
                            </ul>
                        </div>
                        <th:block th:unless="${#lists.isEmpty(announcementPageResult.list)}">
                            <div id="J_orderListPages">
                                <div class="newbee-pagenavi">
                                    <th:block th:if="${announcementPageResult.currPage-2 >=1}"><a
                                            class="numbers"
                                            th:href="@{'/orders?page=' + ${announcementPageResult.currPage-2}}"
                                            th:text="${announcementPageResult.currPage -2}">1</a>
                                    </th:block>
                                    <th:block th:if="${announcementPageResult.currPage-1 >=1}"><a
                                            class="numbers"
                                            th:href="@{'/orders?page=' + ${announcementPageResult.currPage-1}}"
                                            th:text="${announcementPageResult.currPage -1}">1</a>
                                    </th:block>
                                    <a href="##" class="numbers current" th:text="${announcementPageResult.currPage}">1</a>
                                    <th:block th:if="${announcementPageResult.currPage+1<=announcementPageResult.totalPage}"><a
                                            class="numbers"
                                            th:href="@{'/orders?page=' + ${announcementPageResult.currPage+1}}"
                                            th:text="${announcementPageResult.currPage +1}">1</a></th:block>
                                    <th:block th:if="${announcementPageResult.currPage+2<=announcementPageResult.totalPage}"><a
                                            class="numbers"
                                            th:href="@{'/orders?page=' + ${announcementPageResult.currPage+2}}"
                                            th:text="${announcementPageResult.currPage +2}">1</a></th:block>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>

<div th:replace="mall/footer::footer-fragment"></div>

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>

</body>
</html>
